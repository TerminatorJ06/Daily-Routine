<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Schedule Tracker</title>
    <script>
        // Ensure compatibility with GitHub Pages
        document.addEventListener("DOMContentLoaded", function() {
            if (!window.location.origin.includes("github.io")) return;
            // Fix paths if necessary (adjust based on repo structure)
        });
    </script>
    <style>
        /* Existing Styles */
    </style>
</head>
<body>
    <header>
        <h1>My Daily Schedule Tracker</h1>
        <div class="date-display" id="currentDate">Loading date...</div>
    </header>
    <script>
        // Load and save progress adjustments for GitHub Pages
        function updateProgress() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const progress = {};
            checkboxes.forEach((checkbox, index) => {
                progress[index] = checkbox.checked;
            });
            localStorage.setItem('scheduleProgress', JSON.stringify(progress));
        }
        function loadProgress() {
            const savedProgress = localStorage.getItem('scheduleProgress');
            if (savedProgress) {
                const progress = JSON.parse(savedProgress);
                document.querySelectorAll('input[type="checkbox"]').forEach((checkbox, index) => {
                    checkbox.checked = progress[index] || false;
                });
            }
        }
        document.addEventListener("DOMContentLoaded", loadProgress);
    </script>
</body>
</html>
